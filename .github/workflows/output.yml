name: Maven CI/CD

on:
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: ${{ 3.6.89.8 }}
        username: ${{ ubuntu }}
        port: ${{ 22 }}
        key: ${{ secrets.KEY }}
        source: "index.php"
        target: /var/www/html

